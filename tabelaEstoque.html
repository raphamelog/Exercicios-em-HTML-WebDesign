<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Estoque</title>

</head>
<body>
    <h1>Tabela de Estoque</h1>
    <caption align="center">Confira a disponibilidade dos nossos produtos em estoque.</caption>
    <table border="1" style="width: 50%;">   
        <br>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade em Estoque</th>
                <th>Preço Unitário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Azeite Extravirgem</td>
                <td>150</td>
                <td>R$ 25,00</td>
            </tr>
            <tr>
                <td>Molho de Tomate</td>
                <td>200</td>
                <td>R$ 8,00</td>
            </tr>
            <tr>
                <td>Alho Fresco</td>
                <td>300</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
